<!DOCTYPE html>

  <style>
    body {

      padding: 40px;

    }

    body.dark {

    }

    h1 {

    }

    #password {

    button {

      border-radius: 5px;
      cursor: pointer;
      margin: 5px;

    }

    button:hover {

    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;

</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <h1>üîê –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π</h1>

  <div class="controls">
    <label>–î–ª–∏–Ω–∞:
      <input type="number" id="length" min="4" max="32" value="12">
    </label>
    <label>
      <input type="checkbox" id="letters" checked> –ë—É–∫–≤—ã
    </label>
    <label>
      <input type="checkbox" id="numbers" checked> –¶–∏—Ñ—Ä—ã

  <div id="password">–ù–∞–∂–º–∏—Ç–µ "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å"</div>
  <button onclick="generatePassword()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>
  <button onclick="copyPassword()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const useLetters = document.getElementById("letters").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      let chars = "";
      if (useLetters) chars += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (useNumbers) chars += "0123456789";
      if (useSymbols) chars += "!@#$%^&*()_+-=[]{}|;:,.<>?";

      if (chars === "") {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–∏–ø —Å–∏–º–≤–æ–ª–æ–≤!");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("password").innerText = password;
    }

    function copyPassword() {
      const password = document.getElementById("password").innerText;
      if (!password || password === "–ù–∞–∂–º–∏—Ç–µ \"–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å\"") {
        alert("–°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –ø–∞—Ä–æ–ª—å!");
        return;
      }
      navigator.clipboard.writeText(password);
      alert("–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    }

    function toggleTheme() {
      const body = document.body;

    }
  </script>

</html>
